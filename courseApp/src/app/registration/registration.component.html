<div class="container h-100 mt-3">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-5">
            <h1>Sign Up and Start Learning With Us!</h1>
        </div>
        <div class="col-md-5 card">
            <h1 class="heading">Sign-Up</h1>
            <form [formGroup]="form" (ngSubmit)="submitForm()">
                 <!-- Name -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" placeholder="Name" formControlName="username" required>
                </div>
                <div class="form-group">
                    <label for="mob">Mobile no.</label>
                    <input class="form-control" id="mob" placeholder="Contact number" formControlName="mobile" required>
                </div>
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input class="form-control" id="email" placeholder="Email" formControlName="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="password" formControlName="password" required>
                </div>
                <!-- File Input -->
                <div class="form-group">
                    <input type="file" (change)="uploadFile($event)">
                </div>
                
                <!-- Submit -->
                <div class="form-group text-center mt-4">
                    <button class="btn btn-primary">Sign-Up</button>
                </div>
                <div class="form-group text-center mt-3">
                    <p class="term">By signing up, you agree to our <a class="terma">Terms of Use</a> and <a class="terma">Privacy Policy.</a></p>

                </div>
                <hr>
                <div class="form-group text-center mt-3">
                    <p> Already have an account? <a routerLink="/Sign-in">Log In</a></p>

                </div>
            </form>

        </div>
    
    </div>
</div>
