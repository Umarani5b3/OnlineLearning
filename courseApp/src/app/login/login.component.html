<div class="container h-100 mt-5">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-5">
            <h1>Log In to Your OnlineLearning Account!</h1>
        </div>
        <div class="col-md-5 card">
            <h1 class="heading">Sign-In</h1>
            <form class="form-container" #userForm="ngForm" (ngSubmit)="signIn(userForm)">
                <div class="form-group">
                    <label for="InputEmail1">Email ID</label>
                    <input type="email" class="form-control" id="InputEmail1" name="email" #email="ngModel" ngModel
                        required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" name="password" #password="ngModel"
                        ngModel required placeholder="Password">
                </div>
                <div class="form-group text-center mt-3">
                <button type="submit" class="btn btn-primary"
                    [disabled]="!userForm.valid">Sign-In</button>
                </div>
                <div class="form-group text-center mt-3">
                    <p> Don't have an account? <a routerLink="/Sign-up">Sign-Up</a></p>

                </div>
            </form>
        </div>
    </div>
</div>
