<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-12 topic mt-3 mr-2 bg-light">
            <a>
                <h4><b>Which operation you want to perform on topics? please perform accordingly.</b></h4>
            </a>
        </div>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-6 add mt-5 mr-1 frm bg-light">
            <form #topicForm="ngForm" (ngSubmit)="onSubmit(topicForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="topicService.selectedTopic._id">
                <div class="form-group">
                    <select class="browser-default custom-select" name="_subjectId" #_subjectId="ngModel" [(ngModel)]="topicService.selectedTopic._subjectId" (ngModelChange)="onChange($event)">
                        <option selected>Select any subject</option>
                        <option *ngFor="let obj of data" [ngValue]="obj._id">
                            {{obj.subject}}
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="nm" name="topic" #topic="ngModel"
                    [(ngModel)]="topicService.selectedTopic.topic"
                        placeholder="Enter subject name here.." required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!topicForm.valid">ADD</button>&nbsp;
                <button type="button" class="btn btn-info" (click)="resetForm(topicForm)">RESET</button>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->
